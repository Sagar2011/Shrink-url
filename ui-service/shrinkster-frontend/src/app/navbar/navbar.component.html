<mat-toolbar color="primary"
class="toolbar"
role="banner"
fxLayout="row"
fxLayoutAlign="space-between center">
    <mat-toolbar-row>
        <span class="title" [routerLink]="['/']">Shrinkster</span>
      <span class="example-spacer"></span>
      <mat-icon *ngIf="show" class="example-icon" aria-hidden="false" aria-label="Example heart icon">notifications_active</mat-icon>
      <div fxLayout="row" fxLayoutAlign="end" *ngIf="show">
        <div fxShow.lt-sm="false" fxShow.gt-md="true" fxShow="true">
          <p style="padding-right: 15px; margin-top: 22px; font-size: 20px">
            {{ username | titlecase }}
          </p>
        </div>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          [ngStyle]="{
            'background-image': userProfileAvatarUrl,
            'background-size': 'cover',
            'margin-top': '17px'
          }"
        >
          <div mat-card-avatar></div>
        </button>
    
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            class="logoutButton"
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
            style="text-align: center;"
          >
            <mat-icon>directions_car</mat-icon>Book
          </button>
          <button
            mat-menu-item
            class="logoutButton"
            [routerLink]="['/history']"
            routerLinkActive="router-link-active"
            style="text-align: center;"
          >
            <mat-icon>history</mat-icon>History
          </button>
          <button
            mat-menu-item
            (click)="logout()"
            routerLinkActive="active"
            style="text-align: center;"
          >
            <mat-icon>power_settings_new</mat-icon>Logout
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
