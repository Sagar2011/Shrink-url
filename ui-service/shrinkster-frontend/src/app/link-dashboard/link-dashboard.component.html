    <mat-card class="card">
      <form [formGroup]="urlGroup">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="urlLink" placeholder="url with http">
        </mat-form-field>
      </form>
    </mat-card>
    <button mat-raised-button class="accent" (click)="generate()" class="btn">Generate</button>

<mat-card class="card" *ngIf="show">
  <div><b>Generated Tiny Url:</b> <i>{{tinyLink}}</i></div>
</mat-card>
