<div class="center-page" *ngIf="spin">
  <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
  </div>
</div>
    <mat-card class="card">
      <form [formGroup]="urlGroup">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="urlLink" placeholder="url with http">
        </mat-form-field>
      </form>
    </mat-card>
    <button mat-raised-button color="accent" (click)="generate()" class="btn">Generate</button>
    <mat-card class="card" *ngIf="show">
      <div><b>Generated Tiny Url:</b> <i>{{tinyLink}}</i></div>
    </mat-card>
